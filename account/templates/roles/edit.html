{% extends parent_template|default:"base.html" %}

{% block title %}
{{ block.super }} - Editar Rol
{% endblock %}

{% block content %}
    <div>
        <div class="container">
            <form action="{% url 'account_role_update' group.id %}" method = "post">
                {% csrf_token %}
                {% include 'includes/bs4_form.html' with form=form %}

            </form>
        </div>
    </div>
{% endblock %}
